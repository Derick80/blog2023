name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Fly
        uses: superfly/flyctl-actions/setup-flyctl@master
        run: flyctl deploy --remote-only
        with:
          args: deploy
