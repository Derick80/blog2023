name: ðŸš€ Deploy to Staging
on:
  push:
    branches:
      - main
      - development
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  deploy:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    if:
      ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development') &&
      github.event_name == 'push' }}

    steps:
      - name: ðŸ‘€ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ðŸŽˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ðŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/development' || github.ref == 'refs/heads/dev' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: ðŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
