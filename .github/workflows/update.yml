name: ðŸš€ Update
on:
  push:
    branches:
      - development
  pull_request: {}

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - name: Check current directory
              run: |
                pwd
                ls -lah

            - name: ðŸ“‚ Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 50

            - name: ðŸ›  Setup node
              uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: ðŸ“¦ Install dependencies
              run: npm install
              working-directory: package.json

            - name: ðŸš€ install tsx
              run: npm install tsx

            - name: Update DB
              run: tsx /scripts/prebuild.ts
