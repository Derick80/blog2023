# fly.toml file generated for myblogv4 on 2023-04-14T08:46:49-05:00

app = "myblogv4"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ord"
processes = []

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 5432
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"


  [[services.ports]]
    handlers = ["pg_tls"]
    port = 5432
    
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
